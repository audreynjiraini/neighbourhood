{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">{{post.title}}</h1>
                <p class="card-text">{{post.content}}</p>
                <p class="card-text">Posted by: <a href="{% url 'profile' post.user %}">{{post.user}}</a></p>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form%}
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
