{% block content %}
<div class="container">
    <div class="row">
        {% if businesses %}

            <h2 class="text-center">Found {{businesses | length}} of searched term {{message}}.</h2>

            {% for business in businesses %}

                <ol>
                    <li>{{business.name}}</li>
                </ol>

            {% endfor %}

        {% else %}

            <h2> Found 0 businesses for the searched term {{message}}</h2>

        {% endif %}
    </div>

</div>

{% endblock content %}
